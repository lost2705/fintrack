spring:
  sql:
    init:
      mode: always  # запускать data.sql
      platform: h2
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create  # автоматически создавать таблицы из @Entity
    defer-datasource-initialization: true  # дождаться создания таблиц перед выполнением data.sql
    show-sql: true